name: Release
on:
  push:
    branches:
      - main

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.5
        with:
          token: ${{ secrets.PAT_TOKEN }}
      - uses: actions/setup-node@v3.4.1
        with:
          node-version: 16
      - run: npm ci
      - run: npm run release
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
