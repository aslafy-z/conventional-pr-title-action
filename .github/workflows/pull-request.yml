name: Pull request
on:
  pull_request_target:
    types:
      - opened
      - reopened
      - edited
      - synchronize

jobs:
  main:
    runs-on: ubuntu-latest
    
    permissions:
      statuses: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - uses: ./
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
